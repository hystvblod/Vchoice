<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VChoice</title>
  <link rel="stylesheet" href="css/app.css" />

  <style>
    /* =========================================
       VCHOICE — INDEX “PRO” + LOCK/UNLOCK (même principe que l’autre app)
       ========================================= */

    .topbar{ display:none !important; }

    :root{
      --vc-bg0:#05060a;
      --vc-bg1:#090b13;
      --vc-bg2:#0b1226;
      --vc-accent:#ff3b3b;
      --vc-accent2:#b71b1b;
      --vc-card-r:18px;
      --vc-border:rgba(255,255,255,.10);
      --vc-text:rgba(255,255,255,.94);
      --vc-muted:rgba(255,255,255,.68);
    }

    body{
      background:
        radial-gradient(1200px 700px at 50% -120px, rgba(255,59,59,.16), transparent 60%),
        radial-gradient(900px 600px at 80% 15%, rgba(110,40,190,.10), transparent 55%),
        radial-gradient(1000px 700px at 20% 45%, rgba(18,110,140,.10), transparent 60%),
        linear-gradient(180deg, var(--vc-bg0), var(--vc-bg1) 45%, var(--vc-bg2));
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      margin:0;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events:none;
      z-index: 0;
      opacity: .08;
      background-image: url("assets/img/ui/noise.png");
      background-size: 260px 260px;
      mix-blend-mode: overlay;
    }

    body::after{
      content:"";
      position: fixed;
      inset: -60px;
      pointer-events:none;
      z-index: 0;
      background: radial-gradient(circle at 50% 40%, transparent 0 42%, rgba(0,0,0,.55) 72%, rgba(0,0,0,.78) 100%);
    }

    .page{ position:relative; z-index:1; padding-bottom:22px; }

    /* ===== Top actions ===== */
    .vc-top-actions{
      position: relative;
      z-index: 10;
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: calc(10px + env(safe-area-inset-top)) 12px 8px;
    }

    .vc-top-slot{
      flex: 1 1 0;
      display:flex;
      align-items:center;
    }
    .vc-top-left{ justify-content:flex-start; }
    .vc-top-center{ justify-content:center; }
    .vc-top-right{ justify-content:flex-end; gap:10px; }

    .vc-icon-button{
      width:44px;
      height:44px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.26);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.22);
      padding:0;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      text-decoration:none;
      -webkit-tap-highlight-color: transparent;
    }

    .vc-icon-button img{
      width:30px;
      height:30px;
      object-fit:contain;
      display:block;
      pointer-events:none;
      user-select:none;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.65)) contrast(1.15) brightness(1.08);
    }

    .vc-lang{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .vc-lang label{ display:none; }
    .vc-lang select{
      background: rgba(0,0,0,0.26);
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 999px;
      padding: 10px 12px;
      font-weight: 800;
      outline:none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      cursor:pointer;
    }

    /* ===== Logo ===== */
    .vc-intro{
      margin-top: 4px;
      margin-bottom: 10px;
      display:flex;
      justify-content:center;
      padding: 0 12px;
    }
    .vc-logo{
      height: clamp(64px, 10vmin, 110px);
      width: min(86vw, 520px);
      object-fit: contain;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,0.45));
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* ===== Hero ===== */
    .hero{ padding: 0 12px; }
    .hero__title{ color: var(--vc-text) !important; }
    .hero__text{ color: var(--vc-muted) !important; }

    /* ===== Cards ===== */
    .vc-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 14px;
      padding: 0 12px;
    }

    .vc-card{
      position: relative;
      overflow: hidden;
      width: 100%;
      min-height: 64px;
      height: 64px;
      border-radius: var(--vc-card-r);
      border: 0;
      outline: 0;
      cursor: pointer;
      background: transparent;
      padding: 0;
      text-align: left;
      -webkit-tap-highlight-color: transparent;
      box-shadow:
        0 18px 50px rgba(0,0,0,.55),
        0 2px 0 rgba(255,255,255,.04) inset;
    }

    .vc-card-bg{
      position:absolute;
      inset:0;
      background-size: cover;
      background-position: center;
      filter: saturate(.92) contrast(1.08);
      transform: scale(1.04);
      z-index:0;
    }

    .vc-card-bg.fallback{
      background:
        radial-gradient(900px 200px at 15% 50%, rgba(255,59,59,.18), transparent 60%),
        linear-gradient(90deg, rgba(0,0,0,.70), rgba(0,0,0,.35) 55%, rgba(0,0,0,.72));
    }

    .vc-card::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,.58), rgba(0,0,0,.18) 55%, rgba(0,0,0,.55)),
        radial-gradient(700px 120px at 15% 50%, rgba(255,59,59,.14), transparent 60%),
        rgba(0,0,0,.10);
      pointer-events:none;
      z-index:1;
    }

    .vc-card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--vc-card-r);
      border: 1px solid var(--vc-border);
      pointer-events:none;
      z-index:2;
    }

    .vc-card:hover{
      box-shadow:
        0 22px 60px rgba(0,0,0,.62),
        0 0 0 1px rgba(255,59,59,.18) inset;
    }

    .vc-card-content{
      position:relative;
      z-index:3;
      height:100%;
      display:flex;
      align-items:center;
    }

    .vc-line{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 0 14px;
    }

    .vc-title{
      margin:0;
      color:#fff;
      font-weight: 950;
      font-size: 16px;
      letter-spacing: .3px;
      line-height: 1.1;
      text-shadow: 0 2px 10px rgba(0,0,0,.75);
    }

    .vc-info{
      width:40px;
      height:40px;
      border-radius: 999px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.95);
      font-weight: 950;
      font-size: 16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      cursor:pointer;
      position:relative;
      z-index:4;
      box-shadow:
        0 10px 26px rgba(0,0,0,.35),
        0 0 0 1px rgba(255,59,59,.12) inset;
    }
    .vc-info:hover{
      border-color: rgba(255,59,59,.28);
      box-shadow:
        0 10px 28px rgba(0,0,0,.40),
        0 0 0 1px rgba(255,59,59,.18) inset;
    }
    .vc-info:active{ transform: scale(.96); }

    .modal.hidden{ display:none !important; }

    @media (max-width: 520px){
      .vc-icon-button{ width:40px; height:40px; }
      .vc-icon-button img{ width:28px; height:28px; }
      .vc-card{ min-height: 60px; height: 60px; }
      .vc-title{ font-size: 14px; }
      .vc-info{ width: 38px; height: 38px; font-size: 15px; }
    }

    /* =========================================
       LOCKED UI (même principe que Vuniverse)
       ========================================= */
    .vc-card.vc-card-locked::after{
      background:
        linear-gradient(90deg, rgba(0,0,0,.68), rgba(0,0,0,.25) 55%, rgba(0,0,0,.68)),
        rgba(0,0,0,.18) !important;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }
    .vc-card.vc-card-locked .vc-card-bg{
      filter: blur(1.2px) saturate(.90) !important;
      transform: scale(1.06);
    }
    .vc-locked-overlay{
      position:absolute;
      inset:0;
      z-index:6;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      user-select:none;
    }
    .vc-locked-bubble{
      width:44px;
      height:44px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.26);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.22);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .vc-locked-bubble svg{
      width:24px;
      height:24px;
      display:block;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.65)) contrast(1.15) brightness(1.08);
      opacity:.98;
    }

    /* =========================================
       POPUP ACHAT SCENARIO (même logique que Vuniverse)
       ========================================= */
    #vc-scenario-buy-popup{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:10000;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    #vc-scenario-buy-popup .vc-buy-inner{
      width: min(520px, calc(100vw - 36px));
      border-radius: 18px;
      padding: 16px 16px 14px 16px;
      background: rgba(12, 16, 32, 0.92);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      color: #fff;
    }
    #vc-buy-title{
      margin:0 0 8px 0;
      font-weight:900;
      font-size:18px;
      line-height:1.15;
    }
    #vc-buy-desc{
      margin:0 0 12px 0;
      opacity:.92;
      font-size:13px;
      line-height:1.35;
    }
    #vc-buy-actions{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:12px;
    }
    .vc-buy-btn{
      width:100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.12);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      text-align:center;
      -webkit-tap-highlight-color: transparent;
    }
    .vc-buy-btn.primary{
      background: rgba(255,59,59,.16);
      border-color: rgba(255,59,59,.28);
    }
    .vc-buy-btn.ghost{
      background: rgba(0,0,0,.18);
      border-color: rgba(255,255,255,.16);
      font-weight:800;
      opacity:.95;
    }
    .vc-buy-btn:active{ transform: scale(.99); }

    #vc-buy-error{
      margin-top:10px;
      font-size:13px;
      opacity:.95;
      display:none;
      color: rgba(255, 220, 220, 0.95);
    }
  </style>
</head>

<body>
  <div class="vc-top-actions">
    <div class="vc-top-slot vc-top-left">
      <a class="vc-icon-button" href="profile.html" aria-label="Profil">
        <img src="assets/img/ui/btn_profile.svg" alt="" draggable="false" />
      </a>
    </div>

    <div class="vc-top-slot vc-top-center">
      <a class="vc-icon-button" href="settings.html" aria-label="Paramètres">
        <img src="assets/img/ui/btn_settings.svg" alt="" draggable="false" />
      </a>
    </div>

    <div class="vc-top-slot vc-top-right">
      <a class="vc-icon-button" href="shop.html" aria-label="Boutique">
        <img src="assets/img/ui/btn_shop.svg" alt="" draggable="false" />
      </a>

      <div class="vc-lang">
        <label for="langSelect" class="sr_only" id="ui_language_label" data-i18n="ui.language">Langue</label>
        <select id="langSelect" aria-label="Langue">
          <option value="fr" id="ui_language_fr">FR</option>
          <option value="en" id="ui_language_en">EN</option>
        </select>
      </div>
    </div>
  </div>

  <section class="vc-intro">
    <img class="vc-logo" src="assets/img/ui/logo_vchoice.webp" alt="VChoice" draggable="false" />
  </section>

  <main class="page">
    <section class="hero">
      <h1 class="hero__title" id="ui_index_title" data-i18n="ui.index_title"> </h1>
      <p class="hero__text" id="ui_index_subtitle" data-i18n="ui.index_subtitle"> </p>
    </section>

    <section class="menu" aria-label="Menu">
      <div id="menuGrid" class="vc-grid"></div>
    </section>
  </main>

  <!-- Modal “?” -->
  <div id="hintModal" class="modal hidden" aria-hidden="true">
    <div id="hintBackdrop" class="modal__backdrop"></div>
    <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="hintTitle">
      <div class="modal__header">
        <div class="modal__title" id="hintTitle" data-i18n="ui.hint_title"> </div>
        <button id="hintClose" class="modal__close" type="button" aria-label="Fermer" data-i18n-aria="ui.hint_close">✕</button>
      </div>
      <div class="modal__body" id="hintBody"></div>
    </div>
  </div>

  <!-- Popup achat scénario (LOCKED) -->
  <div id="vc-scenario-buy-popup" aria-hidden="true">
    <div class="vc-buy-inner" role="dialog" aria-modal="true" aria-label="Débloquer scénario">
      <h2 id="vc-buy-title"></h2>
      <p id="vc-buy-desc"></p>

      <div id="vc-buy-actions">
        <button id="vc-buy-pay" class="vc-buy-btn primary" type="button"></button>
        <button id="vc-buy-iap" class="vc-buy-btn primary" type="button"></button>
        <button id="vc-buy-getcoins" class="vc-buy-btn ghost" type="button"></button>
        <button id="vc-buy-cancel" class="vc-buy-btn" type="button"></button>
      </div>

      <div id="vc-buy-error"></div>
    </div>
  </div>

  <!-- i18n -->
  <script src="js/i18n.js"></script>

  <!-- Supabase (pour lock/unlock + coins) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseBootstrap.js"></script>

  <!-- User + IAP -->
  <script src="js/userData.js"></script>
  <script src="js/purchases.js"></script>

  <script>
    // =========================================================
    // Helpers i18n
    // =========================================================
    function _t(key, fallback, vars){
      let s = "";
      try{
        if (window.VRI18n && typeof window.VRI18n.t === "function") s = window.VRI18n.t(key) || "";
        else if (typeof window.i18nGet === "function") s = window.i18nGet(key) || "";
      }catch(_){}
      if (!s) s = (fallback || "");

      if (vars && s){
        try{
          Object.keys(vars).forEach((k) => {
            s = s.split("{" + k + "}").join(String(vars[k]));
          });
        }catch(_){}
      }
      return s || "";
    }

    function applyI18nStatic(){
      const map = [
        ["ui_index_title", "ui.index_title", ""],
        ["ui_index_subtitle", "ui.index_subtitle", ""],
        ["ui_language_label", "ui.language", ""],
        ["hintTitle", "ui.hint_title", ""],
      ];
      for (const [id, key, fb] of map){
        const el = document.getElementById(id);
        if (el) el.textContent = _t(key, fb);
      }

      const closeBtn = document.getElementById("hintClose");
      if (closeBtn){
        const aria = _t("ui.hint_close", "");
        if (aria) closeBtn.setAttribute("aria-label", aria);
      }
    }

    // =========================================================
    // Scénarios
    // =========================================================
    const SCENARIOS = [
      { id: "dossier14_appartement" },
      { id: "bunker_reserve" },
      { id: "hopital_ferme" },
      { id: "metro_station_zero" },
      { id: "styx_gare" },
      { id: "foret_relais" },
      { id: "chateau_absents" },
      { id: "temple_mictlan" }
    ];

    function coverPath(id){ return `assets/scenarios/${id}/img/cover.webp`; }

    function setCoverBackground(bgEl, scenarioId){
      const src = coverPath(scenarioId);
      const img = new Image();
      img.onload = () => {
        bgEl.classList.remove("fallback");
        bgEl.style.backgroundImage = `url('${src}')`;
      };
      img.onerror = () => {
        bgEl.classList.add("fallback");
        bgEl.style.backgroundImage = "";
      };
      img.src = src;
    }

    // =========================================================
    // ✅ Locks (même logique que Vuniverse)
    // =========================================================
    const PRICE = 300;

    // ⚠️ SKU store (si tu gardes les mêmes produits que l’autre app)
    // Si tu as des SKU spécifiques VChoice, change ici.
    const SKU_COINS_300 = "vrealms_coins_300";

    const KEY_PREFIX = "vchoice";
    const IAP_TARGET_KEY = KEY_PREFIX + "_iap_unlock_target";

    function lsSet(k, v){ try { localStorage.setItem(k, v); } catch(_){} }
    function lsGet(k){ try { return localStorage.getItem(k); } catch(_){ return null; } }
    function lsDel(k){ try { localStorage.removeItem(k); } catch(_){} }

    function setScenarioToLaunch(id){
      lsSet(KEY_PREFIX + "_scenario", id);
      // compat avec ton existant
      lsSet("vchoice_scenario", id);
    }

    function setShopFocusScenario(id){
      lsSet(KEY_PREFIX + "_shop_focus_scenario", id);
    }

    // FREE scenarios (si tu veux en laisser 1-2 gratuits)
    function isFreeScenario(id){
      // Exemple: dossier14 gratuit (mets ce que tu veux)
      return (id === "dossier14_appartement");
    }

    function isUnlocked(id){
      if (isFreeScenario(id)) return true;

      try{
        if (window.VUserData && typeof window.VUserData.isScenarioUnlocked === "function"){
          return !!window.VUserData.isScenarioUnlocked(id);
        }
      }catch(_){}

      try{
        const u = window.VUserData?.load?.() || {};
        const arr = Array.isArray(u.unlocked_scenarios) ? u.unlocked_scenarios : [];
        return arr.includes(id);
      }catch(_){}

      return false;
    }

    const LOCK_SVG = `
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path fill="white" d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-7-2a2 2 0 1 1 4 0v2h-4V7Zm2 11a2 2 0 0 1-1-3.732V13a1 1 0 1 1 2 0v1.268A2 2 0 0 1 12 18Z"/>
      </svg>
    `;

    function ensureLockedOverlay(card){
      let ov = card.querySelector(".vc-locked-overlay");
      if (ov) return;

      ov = document.createElement("div");
      ov.className = "vc-locked-overlay";

      const bubble = document.createElement("div");
      bubble.className = "vc-locked-bubble";
      bubble.innerHTML = LOCK_SVG;

      ov.appendChild(bubble);
      card.appendChild(ov);
    }

    function removeLockedOverlay(card){
      const ov = card.querySelector(".vc-locked-overlay");
      if (ov) ov.remove();
    }

    function applyLocks(){
      document.querySelectorAll(".vc-card[data-scenario]").forEach((card) => {
        const id = card.getAttribute("data-scenario");
        if (!id) return;

        if (isUnlocked(id)){
          card.classList.remove("vc-card-locked");
          removeLockedOverlay(card);
          card.removeAttribute("aria-disabled");
        }else{
          card.classList.add("vc-card-locked");
          ensureLockedOverlay(card);
          card.setAttribute("aria-disabled","true");
        }
      });
    }

    function launchScenario(id){
      if (!id) return;
      setScenarioToLaunch(id);
      window.location.href = "game.html";
    }

    // =========================================================
    // Popup achat scénario
    // =========================================================
    const buyPopup  = document.getElementById("vc-scenario-buy-popup");
    const buyTitle  = document.getElementById("vc-buy-title");
    const buyDesc   = document.getElementById("vc-buy-desc");
    const buyPay    = document.getElementById("vc-buy-pay");
    const buyIap    = document.getElementById("vc-buy-iap");
    const buyGet    = document.getElementById("vc-buy-getcoins");
    const buyCancel = document.getElementById("vc-buy-cancel");
    const buyErr    = document.getElementById("vc-buy-error");

    let pendingScenarioId = null;

    function showBuyError(msg){
      if (!buyErr) return;
      buyErr.textContent = msg || "";
      buyErr.style.display = msg ? "block" : "none";
    }

    function closeBuyPopup(){
      pendingScenarioId = null;
      showBuyError("");
      if (buyPopup){
        buyPopup.style.display = "none";
        buyPopup.setAttribute("aria-hidden","true");
      }
    }

    function currentCoins300Price(){
      // on supporte VRIAP (comme l’autre app) et VCIAP (alias)
      const p = window.VRIAP?.getPrice?.(SKU_COINS_300) || window.VCIAP?.getPrice?.(SKU_COINS_300) || "";
      return p ? (" " + p) : "";
    }

    function openBuyPopup(scenarioId){
      pendingScenarioId = scenarioId;

      const title = _t(`scenarios.${scenarioId}.title`, scenarioId);
      if (buyTitle) buyTitle.textContent = title;

      if (buyDesc){
        buyDesc.textContent = _t(
          "ui.scenario_buy.desc",
          "Ce scénario est verrouillé. Tu peux le débloquer avec {price} VCoins, ou acheter 300 VCoins sur le store.",
          { price: PRICE }
        );
      }

      if (buyPay){
        buyPay.textContent = _t(
          "ui.scenario_buy.pay",
          "Débloquer ({price} VCoins)",
          { price: PRICE }
        );
      }

      if (buyIap){
        buyIap.textContent = _t("ui.scenario_buy.iap", "Acheter 300 VCoins") + currentCoins300Price();
      }

      if (buyGet) buyGet.textContent = _t("ui.scenario_buy.open_shop", "Ouvrir la boutique");
      if (buyCancel) buyCancel.textContent = _t("common.cancel", "Annuler");
      showBuyError("");

      if (buyPopup){
        buyPopup.style.display = "flex";
        buyPopup.setAttribute("aria-hidden","false");
      }
    }

    async function tryUnlockWithVcoins(scenarioId){
      showBuyError("");
      try{ await window.VUserData?.refresh?.(); }catch(_){}

      const res = await window.VUserData?.unlockScenario?.(scenarioId);
      if (!res?.ok){
        showBuyError(_t("ui.scenario_buy.err_unlock", "Impossible de débloquer (VCoins insuffisants ou erreur réseau)."));
        return false;
      }

      try{ applyLocks(); }catch(_){}
      closeBuyPopup();
      launchScenario(scenarioId);
      return true;
    }

    async function buyCoins300ThenUnlock(scenarioId){
      showBuyError("");

      const iapOk = (window.VRIAP?.isAvailable?.() || window.VCIAP?.isAvailable?.());
      if (!iapOk){
        showBuyError(_t("ui.scenario_buy.err_app_only", "Achat store dispo uniquement dans l’app. Ouvre la boutique."));
        return false;
      }

      lsSet(IAP_TARGET_KEY, scenarioId);

      try{
        if (typeof window.safeOrder === "function"){
          await window.safeOrder(SKU_COINS_300);
        }else if (window.VRIAP?.order){
          await window.VRIAP.order(SKU_COINS_300);
        }else if (window.VCIAP?.order){
          await window.VCIAP.order(SKU_COINS_300);
        }else{
          showBuyError(_t("ui.scenario_buy.err_not_ready", "Système d’achat non prêt."));
          return false;
        }
      }catch(_){
        showBuyError(_t("ui.scenario_buy.err_buy_failed", "Achat annulé ou impossible."));
        return false;
      }

      // le reste se fait sur event iap_credited
      return true;
    }

    if (buyPay){
      buyPay.addEventListener("click", () => {
        if (!pendingScenarioId) return;
        tryUnlockWithVcoins(pendingScenarioId);
      });
    }
    if (buyIap){
      buyIap.addEventListener("click", () => {
        if (!pendingScenarioId) return;
        buyCoins300ThenUnlock(pendingScenarioId);
      });
    }
    if (buyGet){
      buyGet.addEventListener("click", () => {
        if (!pendingScenarioId) return;
        setShopFocusScenario(pendingScenarioId);
        window.location.href = "shop.html";
      });
    }
    if (buyCancel) buyCancel.addEventListener("click", closeBuyPopup);
    if (buyPopup){
      buyPopup.addEventListener("click", (e) => {
        if (e.target === buyPopup) closeBuyPopup();
      });
    }

    // Event prix dispo (bouton popup)
    window.addEventListener("vc:iap_price", () => {
      try{
        if (buyPopup && buyPopup.style.display === "flex" && buyIap){
          buyIap.textContent = _t("ui.scenario_buy.iap", "Acheter 300 VCoins") + currentCoins300Price();
        }
      }catch(_){}
    });
    // compat si ton purchases.js émet encore vr:iap_price
    window.addEventListener("vr:iap_price", () => {
      try{
        if (buyPopup && buyPopup.style.display === "flex" && buyIap){
          buyIap.textContent = _t("ui.scenario_buy.iap", "Acheter 300 VCoins") + currentCoins300Price();
        }
      }catch(_){}
    });

    // Event achat crédité -> auto unlock si cible présente
    async function onIapCredited(ev){
      try{
        const d = ev?.detail || {};
        if (String(d.productId || "") !== SKU_COINS_300) return;

        const target = lsGet(IAP_TARGET_KEY);
        if (!target) return;

        lsDel(IAP_TARGET_KEY);

        try{ await window.VUserData?.refresh?.(); }catch(_){}

        const res = await window.VUserData?.unlockScenario?.(target);
        if (!res?.ok){
          showBuyError(_t("ui.scenario_buy.err_unlock_after_buy", "Achat ok, mais déblocage impossible (réessaye depuis la boutique)."));
          return;
        }

        try{ applyLocks(); }catch(_){}
        closeBuyPopup();
        launchScenario(target);
      }catch(_){}
    }
    window.addEventListener("vc:iap_credited", onIapCredited);
    window.addEventListener("vr:iap_credited", onIapCredited); // compat

    // =========================================================
    // Render cards (avec hooks lock)
    // =========================================================
    function renderScenarios(){
      const grid = document.getElementById("menuGrid");
      if (!grid) return;
      grid.innerHTML = "";

      for (const s of SCENARIOS){
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "vc-card";
        btn.setAttribute("data-scenario", s.id);

        const bg = document.createElement("div");
        bg.className = "vc-card-bg fallback";
        setCoverBackground(bg, s.id);

        const content = document.createElement("div");
        content.className = "vc-card-content";

        const line = document.createElement("div");
        line.className = "vc-line";

        const title = document.createElement("h3");
        title.className = "vc-title";
        title.textContent = _t(`scenarios.${s.id}.title`, s.id);

        const info = document.createElement("span");
        info.className = "vc-info";
        info.setAttribute("role","button");
        info.setAttribute("tabindex","0");
        info.textContent = "?";
        info.setAttribute("data-scenario", s.id);

        line.appendChild(title);
        line.appendChild(info);
        content.appendChild(line);

        btn.appendChild(bg);
        btn.appendChild(content);

        // clic carte => launch ou popup
        btn.addEventListener("click", (e) => {
          if (isUnlocked(s.id)){
            launchScenario(s.id);
          }else{
            e.preventDefault();
            openBuyPopup(s.id);
          }
        });

        // ? => modal (stop propagation)
        info.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); openHint(s.id); });
        info.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " "){
            e.preventDefault(); e.stopPropagation(); openHint(s.id);
          }
        });

        grid.appendChild(btn);
      }

      // applique lock visuel après render
      applyLocks();
    }

    // =========================================================
    // Modal “?”
    // =========================================================
    const hintModal = document.getElementById("hintModal");
    const hintBackdrop = document.getElementById("hintBackdrop");
    const hintClose = document.getElementById("hintClose");
    const hintBody = document.getElementById("hintBody");

    function openHint(scenarioId){
      if (!hintModal || !hintBody) return;
      const txt = _t(`scenarios.${scenarioId}.desc`, "");
      hintBody.textContent = txt || "";
      hintModal.classList.remove("hidden");
      hintModal.setAttribute("aria-hidden", "false");
    }

    function closeHint(){
      if (!hintModal) return;
      hintModal.classList.add("hidden");
      hintModal.setAttribute("aria-hidden", "true");
    }

    if (hintBackdrop) hintBackdrop.addEventListener("click", closeHint);
    if (hintClose) hintClose.addEventListener("click", closeHint);
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeHint(); });

    // =========================================================
    // Boot (lang + auth + userData + locks)
    // =========================================================
    (async function boot(){
      const select = document.getElementById("langSelect");
      const saved = localStorage.getItem("vchoice_lang") || "fr";
      if (select) select.value = (saved === "en") ? "en" : "fr";

      async function applyLang(lang){
        localStorage.setItem("vchoice_lang", lang);

        try{
          if (window.VRI18n && typeof window.VRI18n.initI18n === "function"){
            await window.VRI18n.initI18n(lang);
          }
        }catch(_){}

        applyI18nStatic();
        renderScenarios();
      }

      if (select){
        select.addEventListener("change", () => applyLang(select.value));
      }

      await applyLang(select ? select.value : saved);

      // auth+profile (si ton supabaseBootstrap expose bootstrapAuthAndProfile)
      try{ await window.bootstrapAuthAndProfile?.(); }catch(_){}

      // init user data (remote -> applyLocks ensuite)
      try{ await window.VUserData?.init?.(); }catch(_){}
      try{ applyLocks(); }catch(_){}
    })();
  </script>
