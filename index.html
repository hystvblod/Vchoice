<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VChoice</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title" id="ui_app_title">VChoice</div>
      <div class="brand__subtitle" id="ui_app_subtitle">Histoire interactive</div>
    </div>

    <div class="topbar__right">
      <div class="lang">
        <label class="sr_only" for="langSelect">Langue</label>
        <select id="langSelect" class="lang__select" aria-label="Langue">
          <option value="fr" selected>FR</option>
          <option value="en">EN</option>
        </select>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <h1 class="hero__title" id="ui_index_title">Choisis ton univers</h1>
      <p class="hero__text" id="ui_index_subtitle">Clique sur une carte pour commencer.</p>
    </section>

    <section class="menu" aria-label="Menu">
      <div id="menuGrid" class="menu_grid"></div>
    </section>
  </main>

  <!-- Modal réutilisée pour le bouton ? -->
  <div id="hintModal" class="modal hidden" aria-hidden="true">
    <div id="hintBackdrop" class="modal__backdrop"></div>
    <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="hintTitle">
      <div class="modal__header">
        <div class="modal__title" id="hintTitle">Info</div>
        <button id="hintClose" class="modal__close" type="button" aria-label="Fermer">✕</button>
      </div>
      <div class="modal__body" id="hintBody"></div>
    </div>
  </div>

  <script src="js/engine.js"></script>
</body>
</html>
