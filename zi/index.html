    body::after{

    .vc-top-actions{

  <script>
    // helper i18n (pareil que toi)
    function _t(key, fallback, vars) {
      let s = "";
      try {
        if (window.VRI18n && typeof window.VRI18n.t === "function") s = window.VRI18n.t(key) || "";
        else if (typeof window.i18nGet === "function") s = window.i18nGet(key) || "";
      } catch (_) {}
      if (!s) s = (fallback || "");
      if (vars && s) {
        try { Object.keys(vars).forEach((k) => { s = s.split("{" + k + "}").join(String(vars[k])); }); } catch (_) {}
      }
      return s || "";
    }
  </script>

  <script>
    /* =========================
       ✅ PRIX / IAP (MAJ)
       - Déblocage scénario : 500 VCoins
       - Achat store : pack 500 VCoins avec prix réel (getPrice)
    ========================= */
    const PRICE = 500;

    // Pack VCoins acheté sur le store (doit matcher purchases.js + Play/App Store)
    const COINS_PACK = 500;
    const SKU_COINS_PACK = "vchoice_vcoins_500";

    const KEY_PREFIX = "vchoice";
    const IAP_TARGET_KEY = KEY_PREFIX + "_iap_unlock_target";

    function lsSet(k, v){ try { localStorage.setItem(k, v); } catch(_){} }
    function lsGet(k){ try { return localStorage.getItem(k); } catch(_){ return null; } }
    function lsDel(k){ try { localStorage.removeItem(k); } catch(_){} }

    function setScenarioToLaunch(scenarioId){
      lsSet(KEY_PREFIX + "_scenario", scenarioId);
      lsSet("vrealms_scenario", scenarioId);
    }

    function setShopFocusScenario(scenarioId){
      lsSet(KEY_PREFIX + "_shop_focus_scenario", scenarioId);
      lsSet("vrealms_shop_focus_scenario", scenarioId);
    }

    // ✅ PATCH: plus aucun FREE côté front (Supabase = vérité)
    function isFreeScenario(id){
      return false;
    }

    function isUnlocked(id){
      if (isFreeScenario(id)) return true;

      try {
        if (window.VUserData && typeof window.VUserData.isScenarioUnlocked === "function") {
          return !!window.VUserData.isScenarioUnlocked(id);
        }
      } catch (_) {}

      try {
        const u = window.VUserData?.load?.() || {};
        const arr = Array.isArray(u.unlocked_scenarios) ? u.unlocked_scenarios : [];
        return arr.includes(id);
      } catch (_) {}

      return false;
    }

    const LOCK_SVG = `
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path fill="white" d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-7-2a2 2 0 1 1 4 0v2h-4V7Zm2 11a2 2 0 0 1-1-3.732V13a1 1 0 1 1 2 0v1.268A2 2 0 0 1 12 18Z"/>
      </svg>
    `;

    function ensureLockedOverlay(card){
      let ov = card.querySelector(".vc-locked-overlay");
      if (ov) return;
      ov = document.createElement("div");
      ov.className = "vc-locked-overlay";
      const bubble = document.createElement("div");
      bubble.className = "vc-locked-bubble";
      bubble.innerHTML = LOCK_SVG;
      ov.appendChild(bubble);
      card.appendChild(ov);
    }

    function removeLockedOverlay(card){
      const ov = card.querySelector(".vc-locked-overlay");
      if (ov) ov.remove();
    }

    function applyLocks(){
      document.querySelectorAll(".vc-card[data-scenario]").forEach((card) => {
        const id = card.getAttribute("data-scenario");
        if (!id) return;

        if (isUnlocked(id)){
          card.classList.remove("vc-card-locked");
          removeLockedOverlay(card);
          card.removeAttribute("aria-disabled");
        } else {
          card.classList.add("vc-card-locked");
          ensureLockedOverlay(card);
          card.setAttribute("aria-disabled", "true");
        }
      });
    }

    function launchScenario(scenarioId){
      setScenarioToLaunch(scenarioId);
      window.location.href = `game.html?scenario=${encodeURIComponent(scenarioId)}`;
    }

    // ===== Modal “?” =====
    const hintModal = document.getElementById("hintModal");
    const hintBackdrop = document.getElementById("hintBackdrop");
    const hintClose = document.getElementById("hintClose");
    const hintBody = document.getElementById("hintBody");

    function openHintByKey(i18nKey){
      const txt = _t(i18nKey, "");
      hintBody.textContent = txt || "";
      hintModal.classList.remove("hidden");
      hintModal.setAttribute("aria-hidden", "false");
    }
    function closeHint(){
      hintModal.classList.add("hidden");
      hintModal.setAttribute("aria-hidden", "true");
    }
    if (hintBackdrop) hintBackdrop.addEventListener("click", closeHint);
    if (hintClose) hintClose.addEventListener("click", closeHint);

    // ===== Popup achat scénario =====
    const buyPopup  = document.getElementById("vc-scenario-buy-popup");
    const buyTitle  = document.getElementById("vc-buy-title");
    const buyDesc   = document.getElementById("vc-buy-desc");
    const buyPay    = document.getElementById("vc-buy-pay");
    const buyIap    = document.getElementById("vc-buy-iap");
    const buyGet    = document.getElementById("vc-buy-getcoins");
    const buyCancel = document.getElementById("vc-buy-cancel");
    const buyErr    = document.getElementById("vc-buy-error");

    let pendingScenarioId = null;

    function showBuyError(msg){
      buyErr.textContent = msg || "";
      buyErr.style.display = msg ? "block" : "none";
    }

    function closeBuyPopup(){
      pendingScenarioId = null;
      showBuyError("");
      buyPopup.style.display = "none";
      buyPopup.setAttribute("aria-hidden","true");
    }

    function currentCoinsPackPrice(){
      const p = window.VRIAP?.getPrice?.(SKU_COINS_PACK) || "";
      return p ? (" " + p) : "";
    }

    function openBuyPopup(scenarioId){
      pendingScenarioId = scenarioId;

      buyTitle.textContent = _t("scenarios." + scenarioId + ".title", scenarioId);

      buyDesc.textContent = _t(
        "ui.scenario_buy.desc",
        "Ce scénario est verrouillé. Tu peux le débloquer avec {price} VCoins, ou acheter {coins} VCoins sur le store.",
        { price: PRICE, coins: COINS_PACK }
      );

      buyPay.textContent = _t("ui.scenario_buy.pay", "Débloquer ({price} VCoins)", { price: PRICE });
      buyIap.textContent = _t("ui.scenario_buy.iap", "Acheter {coins} VCoins", { coins: COINS_PACK }) + currentCoinsPackPrice();
      buyGet.textContent = _t("ui.scenario_buy.open_shop", "Ouvrir la boutique");
      buyCancel.textContent = _t("common.cancel", "Annuler");

      showBuyError("");
      buyPopup.style.display = "flex";
      buyPopup.setAttribute("aria-hidden","false");
    }

    async function tryUnlockWithVcoins(scenarioId){
      showBuyError("");
      try { await window.VUserData?.refresh?.(); } catch(_){}
      const res = await window.VUserData?.unlockScenario?.(scenarioId);
      if (!res?.ok){
        showBuyError(_t("ui.scenario_buy.err_unlock", "Impossible de débloquer (VCoins insuffisants ou erreur réseau)."));
        return;
      }
      applyLocks();
      closeBuyPopup();
      launchScenario(scenarioId);
    }

    async function buyCoinsPackThenUnlock(scenarioId){
      showBuyError("");

      if (!window.VRIAP?.isAvailable?.()){
        showBuyError(_t("ui.scenario_buy.err_app_only", "Achat Play Store dispo uniquement dans l’app. Ouvre la boutique."));
        return;
      }

      // On garde la cible d’unlock, et on achète le pack VCoins sur le store
      lsSet(IAP_TARGET_KEY, scenarioId);

      try {
        if (typeof window.safeOrder === "function") await window.safeOrder(SKU_COINS_PACK);
        else if (window.VRIAP?.order) await window.VRIAP.order(SKU_COINS_PACK);
        else {
          showBuyError(_t("ui.scenario_buy.err_not_ready", "Système d’achat non prêt."));
          return;
        }
      } catch (_) {
        showBuyError(_t("ui.scenario_buy.err_buy_failed", "Achat annulé ou impossible."));
      }
    }

    if (buyPay) buyPay.addEventListener("click", () => { if (pendingScenarioId) tryUnlockWithVcoins(pendingScenarioId); });
    if (buyIap) buyIap.addEventListener("click", () => { if (pendingScenarioId) buyCoinsPackThenUnlock(pendingScenarioId); });
    if (buyGet) buyGet.addEventListener("click", () => {
      if (!pendingScenarioId) return;
      setShopFocusScenario(pendingScenarioId);
      window.location.href = "shop.html";
    });
    if (buyCancel) buyCancel.addEventListener("click", closeBuyPopup);
    if (buyPopup) buyPopup.addEventListener("click", (e) => { if (e.target === buyPopup) closeBuyPopup(); });

    // Prix store mis à jour (quand purchases.js a récupéré les prix)
    window.addEventListener("vr:iap_price", () => {
      try {
        if (buyPopup && buyPopup.style.display === "flex"){
          buyIap.textContent = _t("ui.scenario_buy.iap", "Acheter {coins} VCoins", { coins: COINS_PACK }) + currentCoinsPackPrice();
        }
      } catch(_){}
    });

    // Achat crédité => refresh profil => unlock via VCoins
    window.addEventListener("vr:iap_credited", async (ev) => {
      try {
        const d = ev?.detail || {};
        if (String(d.productId || "") !== SKU_COINS_PACK) return;

        const target = lsGet(IAP_TARGET_KEY);
        if (!target) return;
        lsDel(IAP_TARGET_KEY);

        try { await window.VUserData?.refresh?.(); } catch(_){}
        const res = await window.VUserData?.unlockScenario?.(target);
        if (!res?.ok){
          showBuyError(_t("ui.scenario_buy.err_unlock_after_buy", "Achat ok, mais déblocage impossible (réessaye depuis la boutique)."));
          return;
        }

        applyLocks();
        closeBuyPopup();
        launchScenario(target);
      } catch(_){}
    });

    // ===== Bind clicks =====
    function bindCards(){
      document.querySelectorAll(".vc-card[data-scenario]").forEach((btn) => {
        const id = btn.getAttribute("data-scenario");
        if (!id) return;

        btn.addEventListener("click", (e) => {
          if (isUnlocked(id)) launchScenario(id);
          else { e.preventDefault(); openBuyPopup(id); }
        });
      });

      document.querySelectorAll(".vc-info[data-i18n-tip]").forEach((tipBtn) => {
        tipBtn.addEventListener("click", (e) => {
          e.preventDefault(); e.stopPropagation();
          openHintByKey(tipBtn.getAttribute("data-i18n-tip"));
        });
        tipBtn.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " "){
            e.preventDefault(); e.stopPropagation();
            openHintByKey(tipBtn.getAttribute("data-i18n-tip"));
          }
        });
      });
    }

    // ===== Boot (FIX) : binder tout de suite, puis faire le reste sans bloquer =====
    (function boot(){
      // 1) UI immédiate (clics OK même si init/auth/i18n bloque)
      try { bindCards(); } catch(e){ console.error("[bindCards]", e); }
      try { applyLocks(); } catch(e){ console.error("[applyLocks pre]", e); }

      // ✅ PATCH: re-apply locks dès que le profil est mis à jour (après secure_get_me / unlock / etc.)
      try {
        window.addEventListener("vc:profile", () => { try { applyLocks(); } catch(_){} });
        window.addEventListener("vr:profile", () => { try { applyLocks(); } catch(_){} }); // compat
      } catch(_) {}

      // 2) Background init (ne bloque pas les clics)
      (async () => {

        // ✅ i18n TOUT DE SUITE (sans dépendre du profil)
        try {
          const langEarly = window.VRI18n?.getLang?.() || "fr";
          if (window.VRI18n && typeof window.VRI18n.initI18n === "function") {
            await window.VRI18n.initI18n(langEarly);
          }
        } catch(e){
          console.error("[i18n early]", e);
        }

        // ensuite seulement: auth/profil
        try { await window.bootstrapAuthAndProfile?.(); } catch(e){ console.error("[bootstrapAuthAndProfile]", e); }

        // init peut rester en attente -> timeout soft
        try {
          const p = window.VUserData?.init?.();
          if (p && typeof p.then === "function") {
            await Promise.race([
              p,
              new Promise((resolve) => setTimeout(resolve, 3000))
            ]);
          }
        } catch(e){
          console.error("[VUserData.init]", e);
        }

        // ✅ resync i18n après profil (si la langue serveur diffère)
        try {
          const lang = window.VUserData?.getLang?.() || (window.VRI18n?.getLang?.() || "fr");
          if (window.VRI18n && typeof window.VRI18n.initI18n === "function") {
            await window.VRI18n.initI18n(lang);
          }
        } catch(e){
          console.error("[i18n boot]", e);
        }

        // locks après refresh (si remote unlock)
        try { applyLocks(); } catch(e){ console.error("[applyLocks post]", e); }
      })();
    })();
  </script>
</body>
