<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VChoice</title>
  <link rel="stylesheet" href="css/app.css" />

  <style>
    /* ====== TUNING (change ici, garanti) ====== */
    :root{
      --gapAfterBtn: 42px;

      /* ✅ badges responsifs */
      --badgeGap: 10px;
      --badgeMin: 56px;      /* ✅ plus safe en portrait */
      --badgeMax: 100px;

      /* ✅ padding interne identique EMPTY+FULL => full jamais "plus gros" */
      --badgePad: 7%;

      /* ✅ modal badge */
      --badgeModalMax: 78vmin; /* taille max de l'image en grand */
      --badgeModalPad: 14px;
      --badgeModalRadius: 20px;
    }

    /* ✅ Anti-débordement / responsive */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { width: 100%; max-width: 100%; overflow-x: hidden; }
    img { display:block; max-width:100%; height:auto; }

    .topbar{ display:none !important; }

    :root{
      --vc-bg0:#05060a;
      --vc-bg1:#090b13;
      --vc-bg2:#0b1226;
      --vc-text:rgba(255,255,255,.94);
      --vc-muted:rgba(255,255,255,.68);
    }

    body{
      background:
        radial-gradient(1200px 700px at 50% -120px, rgba(255,59,59,.16), transparent 60%),
        radial-gradient(900px 600px at 80% 15%, rgba(110,40,190,.10), transparent 55%),
        radial-gradient(1000px 700px at 20% 45%, rgba(18,110,140,.10), transparent 60%),
        linear-gradient(180deg, var(--vc-bg0), var(--vc-bg1) 45%, var(--vc-bg2));
      min-height: 100vh;
      position: relative;
      margin:0;
      color: var(--vc-text);
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events:none;
      z-index: 0;
      opacity: .08;
      background-image: url("assets/img/ui/noise.png");
      background-size: 260px 260px;
      mix-blend-mode: overlay;
    }

    body::after{
      content:"";
      position: fixed;
      inset: -60px;
      pointer-events:none;
      z-index: 0;
      background: radial-gradient(circle at 50% 40%, transparent 0 42%, rgba(0,0,0,.55) 72%, rgba(0,0,0,.78) 100%);
    }

    .page{
      position:relative;
      z-index:1;
      padding: 0 12px 22px;
    }

    .vc-top-actions{
      position: relative;
      z-index: 10;
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: calc(10px + env(safe-area-inset-top)) 12px 8px;
    }
    .vc-top-slot{ flex: 1 1 0; display:flex; align-items:center; }
    .vc-top-left{ justify-content:flex-start; }
    .vc-top-center{ justify-content:center; }
    .vc-top-right{ justify-content:flex-end; gap:10px; }

    .vc-icon-button{
      width:44px;
      height:44px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.26);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.22);
      padding:0;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      text-decoration:none;
      -webkit-tap-highlight-color: transparent;
    }
    .vc-icon-button:active{ transform: scale(.98); }

    .vc-icon-button img{
      width:30px;
      height:30px;
      object-fit:contain;
      pointer-events:none;
      user-select:none;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.65)) contrast(1.15) brightness(1.08);
    }

    .vc-back-ico{
      width:24px;
      height:24px;
      display:block;
      opacity:.98;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.65));
    }

    .vc-title-wrap{ padding: 4px 0 0; text-align:center; }
    .vc-page-title{ margin: 10px 0 0; font-weight: 950; letter-spacing:.2px; font-size: 18px; text-align:center; }
    .vc-page-sub{ display:none !important; }

    .vc-card{
      margin: 14px 0 0;
      border: none;
      background: transparent;
      box-shadow: none;
      overflow: visible;
    }
    .vc-card-inner{ padding: 0; }

    .vc-balances{
      margin-top: 10px;
      display:flex;
      justify-content:center;
      width:100%;
    }
    .vc-balances-row{
      width: min(520px, 100%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
    }
    .vc-pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 0;
      border: none;
      background: transparent;
      min-width: 0;
    }
    .vc-pill img{
      width:30px; height:30px; object-fit:contain;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,.5));
    }
    .vc-pill .k{ display:none !important; }
    .vc-pill .v{
      display:block;
      font-weight: 950;
      font-size: 18px;
      letter-spacing:.2px;
      line-height:1;
    }

    .vc-username-block{ margin-top: 16px; text-align:center; }
    .vc-row-head{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom: 8px;
    }
    .vc-row-head .lbl{
      font-size: 12px;
      color: var(--vc-muted);
      font-weight: 900;
      letter-spacing: .2px;
      text-align:center;
    }

    .vc-username-display{
      border: none;
      background: transparent;
      padding: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .vc-username-display .name{
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 18px;
      font-weight: 950;
      letter-spacing: .2px;
      max-width: 100%;
    }

    .vc-actions-under{
      margin-top: 10px !important;
      margin-bottom: var(--gapAfterBtn) !important;
      display:flex;
      justify-content:center;
    }

    .vc-mini-btn{
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,.07);
      color:#fff;
      padding: 10px 14px;
      font-weight: 950;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .vc-mini-btn:active{ transform: scale(.99); }

    .vc-edit-wrap{ display:none; margin-top: 10px; }
    .vc-edit-wrap.is-open{ display:block; }

    .vc-username-row{
      display:flex;
      gap:10px;
      align-items:stretch;
      flex-wrap:wrap;
      margin-top: 10px;
      justify-content:center;
    }
    .vc-input{
      flex: 1 1 220px;
      min-width: 180px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: #fff;
      padding: 12px 12px;
      outline: none;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .vc-btn{
      flex: 0 0 auto;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,59,59,.14);
      color: #fff;
      padding: 12px 14px;
      font-weight: 950;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .vc-btn:active{ transform: scale(.99); }

    .vc-hint{ margin-top: 10px; font-size: 12px; color: var(--vc-muted); line-height:1.35; text-align:center; }
    .vc-msg{ margin-top: 10px; font-size: 12px; line-height:1.35; display:none; text-align:center; }
    .vc-msg.ok{ color: rgba(220,255,230,.95); }
    .vc-msg.err{ color: rgba(255,220,220,.95); }

    .vc-section-head{
      display:flex;
      align-items:center;
      justify-content:center;
      margin: 0;
    }
    .vc-section-title{
      margin:0;
      font-weight: 950;
      font-size: 16px;
      letter-spacing: .2px;
      text-align:center;
    }

    /* ✅ 2 scénarios par ligne, stable */
    .vc-scen-grid{
      margin: 12px 0 0;
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 28px 14px;
      align-items:start;
      width:100%;
      max-width: 100%;
    }

    .vc-scen-card{
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
      overflow: visible !important;
      padding: 0 4px !important;
      min-width: 0 !important;
      text-align:center;
      opacity: 1 !important;
      filter: none !important;

      /* ✅ taille “cible” calculée dans la colonne */
      --badgeSize: clamp(
        var(--badgeMin),
        calc((100% - (2 * var(--badgeGap))) / 3),
        var(--badgeMax)
      );
    }
    .vc-scen-inner{ padding: 0 !important; min-width:0; }

    .vc-scen-name{
      margin:0;
      font-weight: 950;
      font-size: 13px;
      letter-spacing:.2px;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align:center;
      color: var(--vc-text) !important;
      opacity: 1 !important;
    }

    /* =========================
       ✅ FIX BADGES
       ========================= */
    .vc-scen-ends{
      margin-top: 10px;
      width: 100%;
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: clamp(6px, 1.8vw, var(--badgeGap));
      align-items:center;
      justify-items:center;
      overflow: visible;
    }

    .vc-end{
      width: 100% !important;
      aspect-ratio: 1 / 1 !important;
      max-width: var(--badgeSize) !important;
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
      position: relative !important;
      overflow: hidden !important;
      padding: 0 !important;
      margin: 0 !important;
      line-height: 0 !important;
      filter: none !important;
      opacity: 1 !important;
      cursor: pointer !important;
      -webkit-tap-highlight-color: transparent;
    }
    .vc-end:active{ transform: scale(.99); }

    /* Empty + Full superposés, EXACTEMENT même taille */
    .vc-end img{
      position:absolute !important;
      inset:0 !important;
      width:100% !important;
      height:100% !important;
      object-fit: contain !important;
      padding: var(--badgePad) !important;
      box-sizing: border-box !important;
      border:0 !important;
      outline:0 !important;
      background: transparent !important;
      box-shadow:none !important;
      filter:none !important;

      /* ✅ IMPORTANT: PAS de opacity:1 !important ici (sinon ça casse le système) */
      opacity: 1;
      pointer-events:none;
      user-select:none;
    }

    /* ✅ Full visible uniquement quand la fin est validée */
    .vc-end .full{ opacity:0 !important; transition: opacity .18s ease; }
    .vc-end.unlocked .full{ opacity:1 !important; }

    .vc-scen-card.is-locked{ opacity: 1 !important; filter: none !important; }
    .vc-scen-card.is-locked .vc-end{ opacity: 1 !important; filter: none !important; }
    .vc-scen-card.is-locked .vc-end .full{ opacity:0 !important; }

    .vc-scen-ends > img{
      width: 100% !important;
      aspect-ratio: 1 / 1 !important;
      max-width: var(--badgeSize) !important;
      object-fit: contain !important;
      padding: var(--badgePad) !important;
      box-sizing: border-box !important;
      filter: none !important;
      opacity: 1 !important;
    }

    @media (max-width: 360px){
      :root{ --badgeMin: 52px; --badgeMax: 92px; --badgePad: 8%; }
      .vc-scen-ends{ gap: 8px; }
    }

    /* =========================
       ✅ MODAL BADGE (grand)
       ========================= */
    .vc-modal{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      padding: calc(14px + env(safe-area-inset-top)) 14px calc(14px + env(safe-area-inset-bottom));
    }
    .vc-modal.is-open{ display:flex; }

    .vc-modal__backdrop{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.62);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .vc-modal__panel{
      position: relative;
      width: min(520px, 96vw);
      border-radius: var(--badgeModalRadius);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(10,12,18,.72);
      box-shadow: 0 24px 80px rgba(0,0,0,.55);
      overflow: hidden;
      transform: translateZ(0);
    }

    .vc-modal__top{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding: 10px 10px 0;
    }

    .vc-modal__close{
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .vc-modal__close:active{ transform: scale(.99); }
    .vc-modal__close svg{
      width: 22px;
      height: 22px;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,.55));
    }

    .vc-modal__content{
      padding: var(--badgeModalPad);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .vc-modal__img{
      width: min(var(--badgeModalMax), 460px);
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      border-radius: 18px;
      background: radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,.06), transparent 70%);
      filter: drop-shadow(0 18px 46px rgba(0,0,0,.55));
      user-select:none;
      pointer-events:none;
    }
  </style>
</head>

<body>

  <div class="vc-top-actions">
    <div class="vc-top-slot vc-top-left">
      <a id="btnBackHome" class="vc-icon-button" href="index.html" data-i18n-aria="ui.aria_back">
        <svg class="vc-back-ico" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path fill="white" d="M15.5 5.5a1 1 0 0 1 0 1.4L10.4 12l5.1 5.1a1 1 0 1 1-1.4 1.4l-5.8-5.8a1.2 1.2 0 0 1 0-1.4l5.8-5.8a1 1 0 0 1 1.4 0z"/>
        </svg>
      </a>
    </div>

    <div class="vc-top-slot vc-top-center">
      <a class="vc-icon-button" href="settings.html" data-i18n-aria="ui.aria_settings">
        <img src="assets/img/ui/btn_settings.webp" alt="" draggable="false" />
      </a>
    </div>

    <div class="vc-top-slot vc-top-right">
      <a class="vc-icon-button" href="shop.html" data-i18n-aria="ui.aria_shop">
        <img src="assets/img/ui/btn_shop.webp" alt="" draggable="false" />
      </a>
    </div>
  </div>

  <main class="page">
    <div class="vc-title-wrap">
      <h1 class="vc-page-title" data-i18n="ui.profile_title"></h1>
      <p class="vc-page-sub" data-i18n="ui.profile_subtitle"></p>
    </div>

    <section class="vc-card">
      <div class="vc-card-inner">

        <div class="vc-balances">
          <div class="vc-balances-row">
            <div class="vc-pill vc-pill--left">
              <img src="assets/img/ui/vcoin.webp" alt="" />
              <div>
                <span class="k" data-i18n="ui.profile_vcoins"></span>
                <span class="v" id="pf_vcoins">0</span>
              </div>
            </div>

            <div class="vc-pill vc-pill--right">
              <div>
                <span class="k" data-i18n="ui.profile_jetons"></span>
                <span class="v" id="pf_jetons">0</span>
              </div>
              <img src="assets/img/ui/jeton.webp" alt="" />
            </div>
          </div>
        </div>

        <div class="vc-username-block">
          <div class="vc-row-head">
            <div class="lbl" data-i18n="ui.profile_username_label"></div>
          </div>

          <div class="vc-username-display">
            <div class="name" id="pf_username_text">—</div>
          </div>

          <div class="vc-actions-under">
            <button class="vc-mini-btn" id="pf_edit_toggle" type="button" data-i18n="ui.profile_username_edit"></button>
          </div>

          <div class="vc-edit-wrap" id="pf_edit_wrap">
            <div class="vc-username-row">
              <input
                class="vc-input"
                id="pf_username_input"
                type="text"
                inputmode="text"
                autocomplete="off"
                spellcheck="false"
                data-i18n-placeholder="ui.profile_username_placeholder"
              />
              <button class="vc-btn" id="pf_save" type="button" data-i18n="ui.profile_username_save"></button>
              <button class="vc-mini-btn" id="pf_cancel" type="button" data-i18n="ui.profile_username_cancel"></button>
            </div>

            <div class="vc-hint" id="pf_hint" data-i18n="ui.profile_username_hint"></div>
            <div class="vc-msg" id="pf_msg"></div>
          </div>
        </div>

      </div>
    </section>

    <div class="vc-section-head">
      <h2 class="vc-section-title" data-i18n="ui.profile_scenarios_title"></h2>
    </div>

    <section class="vc-scen-grid" id="pf_scenarios"></section>
  </main>

  <!-- ✅ MODAL GRAND BADGE -->
  <div class="vc-modal" id="badgeModal" aria-hidden="true">
    <div class="vc-modal__backdrop" id="badgeModalBackdrop"></div>
    <div class="vc-modal__panel" role="dialog" aria-modal="true" data-i18n-aria="ui.aria_badge_modal">
      <div class="vc-modal__top">
        <button class="vc-modal__close" id="badgeModalClose" type="button" data-i18n-aria="ui.aria_close">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path fill="white" d="M18.3 5.7a1 1 0 0 1 0 1.4L13.4 12l4.9 4.9a1 1 0 1 1-1.4 1.4L12 13.4l-4.9 4.9a1 1 0 1 1-1.4-1.4l4.9-4.9-4.9-4.9a1 1 0 1 1 1.4-1.4L12 10.6l4.9-4.9a1 1 0 0 1 1.4 0z"/>
          </svg>
        </button>
      </div>
      <div class="vc-modal__content">
        <img class="vc-modal__img" id="badgeModalImg" alt="" draggable="false" />
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseBootstrap.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/userData.js"></script>
  <script src="js/profile.js"></script>

  <script>
  (function(){
    "use strict";

    const grid = document.getElementById("pf_scenarios");
    const modal = document.getElementById("badgeModal");
    const modalImg = document.getElementById("badgeModalImg");
    const btnClose = document.getElementById("badgeModalClose");
    const backdrop = document.getElementById("badgeModalBackdrop");

    if (!grid || !modal || !modalImg || !btnClose || !backdrop) return;

    let _lastFocus = null;

    function openModalWithSrc(src){
      if (!src) return;
      _lastFocus = document.activeElement || null;

      modalImg.src = src;
      modal.classList.add("is-open");
      modal.setAttribute("aria-hidden", "false");

      // focus close for accessibility
      try { btnClose.focus({ preventScroll:true }); } catch {}
      // prevent background scroll (simple + safe)
      try { document.documentElement.style.overflow = "hidden"; } catch {}
      try { document.body.style.overflow = "hidden"; } catch {}
    }

    function closeModal(){
      modal.classList.remove("is-open");
      modal.setAttribute("aria-hidden", "true");
      modalImg.removeAttribute("src");

      try { document.documentElement.style.overflow = ""; } catch {}
      try { document.body.style.overflow = ""; } catch {}

      if (_lastFocus && typeof _lastFocus.focus === "function"){
        try { _lastFocus.focus({ preventScroll:true }); } catch {}
      }
      _lastFocus = null;
    }

    function pickBadgeSrcFromEnd(endEl){
      if (!endEl) return null;

      // if unlocked prefer full
      const full = endEl.querySelector("img.full");
      const empty = endEl.querySelector("img.empty");
      const anyImg = endEl.querySelector("img");

      // if endEl has .unlocked and full exists => show full
      if (endEl.classList.contains("unlocked") && full && full.getAttribute("src")) {
        return full.getAttribute("src");
      }

      // else show whatever is present (full might be opacity 0 but still a valid src)
      if (full && full.getAttribute("src")) return full.getAttribute("src");
      if (empty && empty.getAttribute("src")) return empty.getAttribute("src");
      if (anyImg && anyImg.getAttribute("src")) return anyImg.getAttribute("src");
      return null;
    }

    // Delegation: click on any badge (.vc-end)
    grid.addEventListener("click", function(e){
      const endEl = e.target && e.target.closest ? e.target.closest(".vc-end") : null;
      if (!endEl) return;

      const src = pickBadgeSrcFromEnd(endEl);
      if (!src) return;

      // Stop only for this interaction, prevents weird double-handling if profile.js binds something
      e.preventDefault();
      e.stopPropagation();

      openModalWithSrc(src);
    }, true);

    btnClose.addEventListener("click", function(e){
      e.preventDefault();
      closeModal();
    });

    backdrop.addEventListener("click", function(e){
      e.preventDefault();
      closeModal();
    });

    window.addEventListener("keydown", function(e){
      if (!modal.classList.contains("is-open")) return;
      if (e.key === "Escape" || e.key === "Esc") {
        e.preventDefault();
        closeModal();
      }
    });
  })();
  </script>
